<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login 2 (Operario)</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #00c0cb, #0057d1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .login-box {
      background: rgba(0,0,0,0.15);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 420px;
    }
    h1 { margin-top: 0; font-size: 1.5rem; }
    label { display: block; margin: .75em 0 .25em; }
    input {
      width: 100%;
      padding: .7em .9em;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-top: 1.25em;
      width: 100%;
      padding: .9em 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Identificación Operario</h1>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul style="text-align:left">
          {% for cat, m in msgs %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login2') }}">
      <label>Código de operario</label>
      <input type="text" name="codigo" required autofocus>

      <label>Clave/NOMBRE</label>
      <input type="password" name="clave_nombre" required>

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
