<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- viewport para responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listados – WSM App Bodega</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset y contenedor como en index */
    *, *::before, *::after { box-sizing: border-box; }
    input, button, select, textarea { font-family: inherit; }
    .container {
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1em 0;
      text-align: center;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: #00c0cb;
      background: -webkit-linear-gradient(left, #00c0cb, #0057d1);
      background: -moz-linear-gradient(left, #00c0cb, #0057d1);
      background: -o-linear-gradient(left, #00c0cb, #0057d1);
      background: -ms-linear-gradient(left, #00c0cb, #0057d1);
      background: linear-gradient(to right, #00c0cb, #0057d1);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00C0CB', endColorstr='#0057D1', GradientType=1);
      text-transform: uppercase;
    }
    header {
      padding: 1em 0;
      font-size: 2em;
      text-shadow: 1px 1px 2px #000;
    }
    /* grid de botones igual que index pero adaptado a 2 elementos */
    ul.menu {
      list-style: none;
      padding: 0;
      margin: 2em auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    ul.menu li {
      flex: 0 0 45%;
      max-width: 45%;
    }
    ul.menu li a {
      display: block;
      position: relative;
      width: 100%; height: 0;
      padding-bottom: 100%;
      background: #0057d1;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      text-decoration: none;
      transition: background .2s, color .2s;
    }
    ul.menu li a span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }
    ul.menu li a:hover {
      background: #00c0cb;
      color: #0057d1;
    }
    /* en pistola 2-1 (dos arriba, uno abajo) */
    @media (max-width: 480px) {
      ul.menu li { flex: 0 0 90%; max-width: 90%; }
      ul.menu li:nth-child(2) { margin-bottom: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Listados</header>
    <ul class="menu">
      <li>
        {% if session.get('role') in ['admin','cargar'] %}
          <a href="{{ url_for('zonas_admin') }}"><span>Gestionar zonas</span></a>
        {% else %}
          <a href="{{ url_for('listado_oc') }}"><span>Órdenes de Compra</span></a>
        {% endif %}
      </li>
      <li><a href="{{ url_for('listado_nv') }}"><span>Notas de Venta</span></a></li>
    </ul>
    <a href="{{ url_for('index') }}" style="display:inline-block;margin:1.5em 0;background:#ffc107;color:#333;padding:0.5em 1em;border-radius:8px;text-decoration:none;">Inicio</a>
  </div>
</body>
</html>
