<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importar Archivos – App Bodega</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #00c0cb, #0057d1);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 800px;
      margin: 2em auto;
      background: white;
      border-radius: 8px;
      padding: 2em;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1em;
    }

    form {
      margin-top: 1.5em;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    select, input[type="file"], button {
      display: block;
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      background: #0057d1;
      color: white;
      border: none;
      cursor: pointer;
    }

    .flash {
      padding: 0.7em;
      border-radius: 4px;
      margin-bottom: 1em;
      text-align: left;
    }

    .flash-success { background: #d4edda; color: #155724; }
    .flash-warning { background: #fff3cd; color: #856404; }
    .flash-error   { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Importar Datos</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash flash-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <label for="tipo">Tipo de archivo a importar:</label>
      <select name="tipo" id="tipo" required>
        <option value="">-- Selecciona --</option>
        <option value="oc">Órdenes de Compra</option>
        <option value="nv">Notas de Venta</option>
        <option value="stock">Stock</option>
        <option value="master">Maestra de Productos</option>
      </select>

      <label for="file">Archivo (CSV, XLS o XLSX):</label>
      <input type="file" name="file" id="file" accept=".csv,.xls,.xlsx" required>

      <button type="submit">Importar</button>
    </form>
  </div>
</body>
</html>
