<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devoluciones – WMS</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #00c0cb, #0057d1);
      color: white;
      text-align: center;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: 1em auto;
    }

    header {
      font-size: 2em;
      color: #ffeb0c;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 1.5em;
    }

    .primary {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5%;
      margin-bottom: 2em;
    }

    .primary a {
      display: block;
      text-decoration: none;
      background: #0057d1;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      position: relative;
      transition: background .2s;
      width: 45%;
      padding-bottom: 45%;
      font-size: 1.2em;
    }

    .primary a span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      white-space: nowrap;
      color: white;
    }

    .primary a:hover {
      background: #00c0cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>DEVOLUCIONES</header>
    <div class="primary">
      <a href="{{ url_for('devolucion_ingreso') }}"><span>DEVOLUCIÓN INGRESO</span></a>
      <a href="{{ url_for('devolucion_salida') }}"><span>DEVOLUCIÓN SALIDA</span></a>
    </div>
  </div>
</body>
</html>
